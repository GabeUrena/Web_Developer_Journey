<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1><b>Race Registration</b></h1>
    <form action="/form">
        <div>
            <!--Getting first name then last name-->
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" placeholder="first name" required>
           
            <label for="first">Last Name</label>
            <input type="text" name="last" id="last" placeholder="last name" required>
        
            <!--Choosing which race to run-->
            <p><b> Select a Race: </b>
            <br>
            <input type="radio" name="race" id="5k" value="5k">
            <label for="5k">Fun Run 5k</label>
            <br>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="race" id="full" value="full" required>
            <label for="full">Full Marathon</label>
            </p>

            <!--Adding Email, Password, Age group-->
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@google.com" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password" minlength="5" required>
            
            <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under14">14 and Under</option>
                <option value="15-19">15-19</option>
                <option value="20-24">20-24</option>
                <option value="25-29">25-29</option>
                <option value="30-34">30-34</option>
                <option value="35-39">35-39</option>
                <option value="40-44">40-44</option>
                <option value="45-49">45-49</option>
                <option value="50-54">50-54</option>
                <option value="55-59">55-59</option>
                <option value="60-64">60-64</option>
                <option value="65-69">65-69</option>
                <option value="70+">70+</option>
            </select>
            </p>
        </div>
        <button type="submit">Submit Registion</button>
    </form>
</body>
</html>
